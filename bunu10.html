<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* Element selector */
        p {
            border: 2px solid rgba(255, 0, 0, 0.623);
        }

        /* Id selector  */
        #firstpara {
            color: green;
        }

        /* classselector */
        .bgblue {
            color: yellow;
            background-color: rgb(4, 0, 255);
        }

        /*Grouping selector */
        footer,
        span {
            background-color: rgb(255, 192, 211);

        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demostrate css selectors</p>
    <p id="secondpara" class="redelement bgblue">This is a another simple paragraph to demostrate css selectors</p>
    <div>
        <p>This is a yet another simple paragraph inside div to demostrate css selectors</p>
        <span>this is span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
